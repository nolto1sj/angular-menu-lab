<h1>Welcome to {{ title }}</h1>
<div class="container">
  <table class="table">
    <th>Item</th>
    <th>Category</th>
    <th>Price</th>
  </table>
</div>

<span class="container" *ngFor="let item of returnsMenu()">
  <table class="table">
    <tr>
      <td>{{ item.item }}</td>
      <td>{{ item.category }}</td>
      <td>{{ item.price }}</td>
    </tr>
  </table>
</span>
